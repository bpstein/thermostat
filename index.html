<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
</head>
<body>  

  <section id="thermostat">
    <div id="display">
      <h1 id="temp">degrees</h1>
    </div>
    <button id="temp-up">Up</button>
    <button id="temp-down">Down</button>
    <button id="temp-reset">Reset</button>
    power saving mode is <span id="power-saving-status">on</span>
    <button id="power-saving-on">PSM on</button>
    <button id="power-saving-off">PSM off</button>
  </section>
  
  <script src="src/thermostat.js"></script>
</body>
</html>
